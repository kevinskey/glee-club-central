
<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud Authorization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff5500, #ff7700);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        h2 {
            color: #333;
            margin: 0 0 15px;
            font-size: 18px;
        }
        .close-button {
            background: #ff5500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .close-button:hover {
            background: #e04400;
        }
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2>Processing SoundCloud Authorization...</h2>
        <div id="status"></div>
        <button id="closeButton" class="close-button" style="display: none;" onclick="closeWindow()">Close Window</button>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>
    
    <script>
        (function() {
            console.log('SoundCloud callback page loaded at:', new Date().toISOString());
            console.log('Current URL:', window.location.href);
            console.log('Window opener available:', !!window.opener);
            console.log('User agent:', navigator.userAgent);
            
            const statusDiv = document.getElementById('status');
            const closeButton = document.getElementById('closeButton');
            const spinner = document.getElementById('spinner');
            const debugInfo = document.getElementById('debugInfo');
            
            function hideSpinner() {
                if (spinner) spinner.style.display = 'none';
            }
            
            function showStatus(message, type = 'info', showDebug = false) {
                hideSpinner();
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
                console.log(`[${type.toUpperCase()}] ${message}`);
                
                if (type === 'success' || type === 'error') {
                    closeButton.style.display = 'inline-block';
                }
                
                if (showDebug) {
                    const urlParams = new URLSearchParams(window.location.search);
                    debugInfo.innerHTML = `
                        <strong>Debug Info:</strong><br>
                        URL: ${window.location.href}<br>
                        Code: ${urlParams.get('code') ? 'Present' : 'Missing'}<br>
                        Error: ${urlParams.get('error') || 'None'}<br>
                        State: ${urlParams.get('state') ? 'Present' : 'Missing'}<br>
                        Opener: ${window.opener ? 'Available' : 'Not available'}
                    `;
                    debugInfo.style.display = 'block';
                }
            }
            
            function closeWindow() {
                try {
                    window.close();
                } catch (e) {
                    console.log('Could not close window automatically');
                    showStatus('Please close this window manually.', 'info');
                }
            }
            
            function sendMessageToParent(messageData) {
                let messageSent = false;
                
                try {
                    // Try to message the opener (popup scenario)
                    if (window.opener && !window.opener.closed) {
                        console.log('Sending message to opener:', messageData);
                        window.opener.postMessage(messageData, window.location.origin);
                        messageSent = true;
                    } else {
                        console.log('No valid opener window found');
                    }
                    
                    // Also try parent window (iframe scenario)
                    if (window.parent && window.parent !== window) {
                        console.log('Sending message to parent:', messageData);
                        window.parent.postMessage(messageData, window.location.origin);
                        messageSent = true;
                    }
                    
                    return messageSent;
                } catch (error) {
                    console.error('Error sending message:', error);
                    return false;
                }
            }
            
            // Add a small delay to ensure DOM is ready
            setTimeout(() => {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');
                    
                    console.log('Processing URL parameters:', { 
                        code: code ? code.substring(0, 10) + '...' : null, 
                        error,
                        errorDescription
                    });
                    
                    if (error) {
                        const errorMessage = errorDescription || error;
                        showStatus(`Authentication failed: ${errorMessage}`, 'error', true);
                        
                        sendMessageToParent({
                            type: 'SOUNDCLOUD_OAUTH_ERROR',
                            error: errorMessage
                        });
                        
                        setTimeout(closeWindow, 5000);
                        
                    } else if (code) {
                        showStatus('Authorization successful! Processing...', 'success');
                        
                        const messageSent = sendMessageToParent({
                            type: 'SOUNDCLOUD_OAUTH_SUCCESS',
                            code: code
                        });
                        
                        if (messageSent) {
                            showStatus('Success! Closing window...', 'success');
                            setTimeout(closeWindow, 2000);
                        } else {
                            showStatus('Authorization successful, but having trouble communicating with the main window.', 'info', true);
                            setTimeout(closeWindow, 5000);
                        }
                    } else {
                        const errorMessage = 'Invalid callback - missing authorization code';
                        showStatus(errorMessage, 'error', true);
                        console.log('Missing required parameters in URL');
                        
                        sendMessageToParent({
                            type: 'SOUNDCLOUD_OAUTH_ERROR',
                            error: errorMessage
                        });
                        
                        setTimeout(closeWindow, 5000);
                    }
                    
                } catch (e) {
                    const errorMessage = `Callback processing error: ${e.message}`;
                    console.error('Error in callback handler:', e);
                    showStatus(errorMessage, 'error', true);
                    
                    sendMessageToParent({
                        type: 'SOUNDCLOUD_OAUTH_ERROR',
                        error: errorMessage
                    });
                    
                    setTimeout(closeWindow, 5000);
                }
            }, 100);
            
            // Fallback: if nothing happens within 10 seconds, show error
            setTimeout(() => {
                if (spinner && spinner.style.display !== 'none') {
                    showStatus('Timeout: No response from SoundCloud. Please try again.', 'error', true);
                    setTimeout(closeWindow, 3000);
                }
            }, 10000);
            
        })();
    </script>
</body>
</html>
