
<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f9fa;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h2>Processing SoundCloud Authorization...</h2>
    <div id="status"></div>
    
    <script>
        (function() {
            const statusDiv = document.getElementById('status');
            
            function showStatus(message, type = 'info') {
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
            
            function sendMessageToParent(messageData) {
                try {
                    // Try to message the opener first
                    if (window.opener && !window.opener.closed) {
                        console.log('Sending message to opener:', messageData);
                        window.opener.postMessage(messageData, '*');
                        return true;
                    }
                    
                    // Try to message the parent
                    if (window.parent && window.parent !== window) {
                        console.log('Sending message to parent:', messageData);
                        window.parent.postMessage(messageData, '*');
                        return true;
                    }
                    
                    console.log('No valid parent or opener found');
                    return false;
                } catch (error) {
                    console.error('Error sending message:', error);
                    return false;
                }
            }
            
            try {
                console.log('SoundCloud callback page loaded');
                console.log('Current URL:', window.location.href);
                console.log('Window opener available:', !!window.opener);
                console.log('Window parent available:', window.parent !== window);
                
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const callback = urlParams.get('callback');
                
                console.log('URL parameters:', { 
                    code: code ? code.substring(0, 10) + '...' : null, 
                    error, 
                    callback 
                });
                
                if (error) {
                    const errorMessage = `Authentication failed: ${error}`;
                    showStatus(errorMessage, 'error');
                    
                    const messageSent = sendMessageToParent({
                        type: 'SOUNDCLOUD_OAUTH_ERROR',
                        error: error
                    });
                    
                    if (!messageSent) {
                        showStatus('Error communicating with main window. Please close this popup and try again.', 'error');
                    } else {
                        setTimeout(() => {
                            try {
                                window.close();
                            } catch (e) {
                                console.log('Could not auto-close window');
                            }
                        }, 3000);
                    }
                    
                } else if (code && callback === 'soundcloud') {
                    showStatus('Authentication successful! Processing...', 'success');
                    
                    const messageSent = sendMessageToParent({
                        type: 'SOUNDCLOUD_OAUTH_SUCCESS',
                        code: code
                    });
                    
                    if (messageSent) {
                        showStatus('Success! Closing window...', 'success');
                        
                        // Auto-close after successful message
                        setTimeout(() => {
                            try {
                                window.close();
                            } catch (e) {
                                console.log('Could not auto-close window');
                                showStatus('Success! You can close this window manually.', 'success');
                            }
                        }, 2000);
                    } else {
                        showStatus('Success, but could not communicate with main window. Please close this popup manually.', 'info');
                        
                        // Try redirecting back to the main app with the code
                        setTimeout(() => {
                            try {
                                const redirectUrl = `${window.location.origin}/admin/music?code=${encodeURIComponent(code)}&callback=soundcloud`;
                                console.log('Attempting redirect to:', redirectUrl);
                                window.location.href = redirectUrl;
                            } catch (e) {
                                console.log('Could not redirect');
                            }
                        }, 3000);
                    }
                } else {
                    const errorMessage = 'Invalid callback parameters - missing code or callback identifier';
                    showStatus(errorMessage, 'error');
                    console.log('Missing required parameters');
                    
                    sendMessageToParent({
                        type: 'SOUNDCLOUD_OAUTH_ERROR',
                        error: errorMessage
                    });
                    
                    setTimeout(() => {
                        try {
                            window.close();
                        } catch (e) {
                            console.log('Could not auto-close window');
                        }
                    }, 5000);
                }
                
            } catch (e) {
                const errorMessage = `Callback processing error: ${e.message}`;
                console.error('Error in callback handler:', e);
                showStatus(errorMessage, 'error');
                
                sendMessageToParent({
                    type: 'SOUNDCLOUD_OAUTH_ERROR',
                    error: errorMessage
                });
                
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        console.log('Could not auto-close window');
                    }
                }, 5000);
            }
        })();
    </script>
</body>
</html>
