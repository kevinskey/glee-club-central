
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #ff5500, #ff7700);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        button {
            background: #ff5500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background: #e04400;
        }
        
        .debug {
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SoundCloud Authorization</h1>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Processing your authorization...</div>
        <div id="result"></div>
        <button id="closeBtn" onclick="closeWindow()" style="display: none;">Close Window</button>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        console.log('SoundCloud callback page loaded');
        console.log('Current URL:', window.location.href);
        
        const spinner = document.getElementById('spinner');
        const message = document.getElementById('message');
        const result = document.getElementById('result');
        const closeBtn = document.getElementById('closeBtn');
        const debug = document.getElementById('debug');
        
        // Show debug info
        debug.innerHTML = `
            <strong>Debug Info:</strong><br>
            URL: ${window.location.href}<br>
            Has opener: ${!!window.opener}<br>
            Has parent: ${window.parent !== window}<br>
            Origin: ${window.location.origin}
        `;
        debug.style.display = 'block';
        
        function showResult(type, msg) {
            spinner.style.display = 'none';
            result.innerHTML = `<div class="${type}">${msg}</div>`;
            closeBtn.style.display = 'inline-block';
        }
        
        function closeWindow() {
            try {
                if (window.opener && !window.opener.closed) {
                    window.close();
                } else if (window.parent && window.parent !== window) {
                    window.close();
                } else {
                    showResult('error', 'Please close this window manually.');
                }
            } catch (e) {
                showResult('error', 'Please close this window manually.');
            }
        }
        
        function sendMessage(data) {
            console.log('Sending message:', data);
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage(data, window.location.origin);
                    return true;
                }
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage(data, window.location.origin);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error sending message:', error);
                return false;
            }
        }
        
        // Process callback immediately
        function processCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                console.log('Processing callback with params:', { code: !!code, error, errorDescription });
                
                if (error) {
                    const errorMsg = errorDescription || error;
                    console.error('OAuth error:', errorMsg);
                    showResult('error', `Authorization failed: ${errorMsg}`);
                    sendMessage({
                        type: 'SOUNDCLOUD_OAUTH_ERROR',
                        error: errorMsg
                    });
                    setTimeout(closeWindow, 3000);
                    return;
                }
                
                if (code) {
                    console.log('Authorization code received');
                    showResult('success', 'Authorization successful! Processing...');
                    
                    const messageSent = sendMessage({
                        type: 'SOUNDCLOUD_OAUTH_SUCCESS',
                        code: code
                    });
                    
                    if (messageSent) {
                        message.textContent = 'Success! You can close this window.';
                        setTimeout(closeWindow, 2000);
                    } else {
                        showResult('error', 'Authorization successful, but unable to communicate with main window. Please close this window.');
                    }
                    return;
                }
                
                // No code or error - might be initial load
                showResult('error', 'No authorization code received. Please try again.');
                sendMessage({
                    type: 'SOUNDCLOUD_OAUTH_ERROR',
                    error: 'No authorization code received'
                });
                setTimeout(closeWindow, 3000);
                
            } catch (e) {
                console.error('Callback processing error:', e);
                showResult('error', `Processing error: ${e.message}`);
                sendMessage({
                    type: 'SOUNDCLOUD_OAUTH_ERROR',
                    error: e.message
                });
                setTimeout(closeWindow, 3000);
            }
        }
        
        // Process callback when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processCallback);
        } else {
            processCallback();
        }
        
        // Fallback timeout
        setTimeout(() => {
            if (spinner.style.display !== 'none') {
                showResult('error', 'Timeout processing authorization. Please try again.');
                setTimeout(closeWindow, 2000);
            }
        }, 10000);
    </script>
</body>
</html>
