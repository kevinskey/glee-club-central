
<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud Authorization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff5500, #ff7700);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        h2 {
            color: #333;
            margin: 0 0 15px;
            font-size: 18px;
        }
        .close-button {
            background: #ff5500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .close-button:hover {
            background: #e04400;
        }
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2>Processing SoundCloud Authorization...</h2>
        <div id="status">
            <div class="status info">
                Connecting to SoundCloud and processing your authorization...
            </div>
        </div>
        <button id="closeButton" class="close-button" style="display: none;" onclick="closeWindow()">Close Window</button>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>
    
    <script>
        console.log('SoundCloud callback page loaded');
        console.log('URL:', window.location.href);
        console.log('Has opener:', !!window.opener);
        
        const statusDiv = document.getElementById('status');
        const closeButton = document.getElementById('closeButton');
        const spinner = document.getElementById('spinner');
        const debugInfo = document.getElementById('debugInfo');
        
        function showStatus(message, type = 'info') {
            if (spinner) spinner.style.display = 'none';
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'success' || type === 'error') {
                closeButton.style.display = 'inline-block';
            }
        }
        
        function closeWindow() {
            try {
                window.close();
            } catch (e) {
                showStatus('Please close this window manually.', 'info');
            }
        }
        
        function sendMessage(data) {
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage(data, window.location.origin);
                    return true;
                }
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage(data, window.location.origin);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error sending message:', error);
                return false;
            }
        }
        
        // Process the callback immediately
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('URL params:', { code: !!code, error, errorDescription });
            
            if (error) {
                const errorMessage = errorDescription || error;
                showStatus(`Authentication failed: ${errorMessage}`, 'error');
                sendMessage({
                    type: 'SOUNDCLOUD_OAUTH_ERROR',
                    error: errorMessage
                });
                setTimeout(closeWindow, 3000);
                
            } else if (code) {
                showStatus('Authorization successful! Processing...', 'success');
                const messageSent = sendMessage({
                    type: 'SOUNDCLOUD_OAUTH_SUCCESS',
                    code: code
                });
                
                if (messageSent) {
                    showStatus('Success! Closing window...', 'success');
                    setTimeout(closeWindow, 1500);
                } else {
                    showStatus('Authorization successful, but having trouble communicating with the main window. You can close this window.', 'info');
                }
            } else {
                showStatus('Invalid callback - missing authorization code', 'error');
                sendMessage({
                    type: 'SOUNDCLOUD_OAUTH_ERROR',
                    error: 'Missing authorization code'
                });
                setTimeout(closeWindow, 3000);
            }
            
        } catch (e) {
            console.error('Callback processing error:', e);
            showStatus(`Processing error: ${e.message}`, 'error');
            sendMessage({
                type: 'SOUNDCLOUD_OAUTH_ERROR',
                error: e.message
            });
            setTimeout(closeWindow, 3000);
        }
        
        // Fallback timeout
        setTimeout(() => {
            if (spinner && spinner.style.display !== 'none') {
                showStatus('Timeout: No response from SoundCloud. Please try again.', 'error');
                setTimeout(closeWindow, 2000);
            }
        }, 10000);
    </script>
</body>
</html>
